<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Extension</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div id="weather-container">
      <div id="loading-message">Fetching weather data...</div>

      <div id="location">
        <h2>Current Location:</h2>
        <p id="city"></p>
        <p id="country"></p>
        <p id="approximate-location" style="display: none"></p>
      </div>
      <div id="weather">
        <h2>Current Weather:</h2>
        <p id="temperature"></p>
        <p id="description"></p>
        <div id="icon"></div>
        <p id="min-temp"></p>
        <p id="max-temp"></p>
        <p id="wind-speed"></p>
        <p id="humidity"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
